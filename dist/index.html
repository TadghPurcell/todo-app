<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <header>
      <h1>To Do</h1>
    </header>

    <aside class="sidebar">
      <div class="sidebar__general">
        <h2 class="sidebar__general--header">Home</h2>

        <div class="sidebar__btn btn--all">
          <button class="sidebar__btn btn--all">All</button>
        </div>
        <div class="sidebar__btn btn--today">
          <button class="sidebar__btn btn--today">Today</button>
        </div>
        <div class="sidebar__btn btn--this-week">
          <button class="sidebar__btn btn--this-week">This Week</button>
        </div>
        <div class="sidebar__btn btn--important">
          <button class="sidebar__btn btn--important">Important</button>
        </div>
        <button class="sidebar__btn btn-add-todo">Add To Do</button>
      </div>

      <div class="sidebar__projects">
        <h2 class="sidebar__projects--header">Projects</h2>
        <button class="add-project">Add Project</button>
        <div class="sidebar__projects--container">
          <!-- <div class="project-test1">
            <p class="project__title">
              Put add new project button to open model here
            </p>
            <button class="edit-project">Edit Project</button>
            <button class="delete-project">Delete Project</button>
          </div> -->
        </div>
      </div>
    </aside>

    <main class="main"></main>

    <div class="new-project-form hidden">
      <form action="">
        <div class="new-project-form__title">
          <p><label for="title">Title</label></p>
          <p><input type="text" name="title" id="title" /></p>
        </div>
        <div class="new-project-form__buttons">
          <button class="btn btn-create-project">Create Project</button>
          <button class="btn btn-reset-project">Reset</button>
        </div>
      </form>
    </div>
    <div class="new-todo-form hidden">
      <form action="">
        <div class="new-todo-form__title">
          <p><label for="title">Title</label></p>
          <p><input type="text" name="title" id="title" /></p>
        </div>
        <div class="desc">
          <p><label for="desc">Desc</label></p>
          <p><input type="text" name="desc" id="desc" /></p>
        </div>
        <div class="due-date">
          <p><label for="due-date">Due Date</label></p>
          <p><input type="text" name="due-date" id="due-date" /></p>
        </div>
        <div class="priority">
          <p><label for="priority">Priority</label></p>
          <p><input type="text" name="priority" id="priority" /></p>
        </div>
        <div class="new-todo-form__buttons">
          <button class="btn btn-add-form new-todo">Add to do</button>
          <button class="btn btn-reset-form">Reset</button>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
