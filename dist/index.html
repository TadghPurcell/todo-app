<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <header>
      <h1>To Do</h1>
    </header>

    <aside class="sidebar">
      <div class="sidebar__general">
        <h2 class="sidebar__general--header">Home</h2>

        <button class="sidebar__btn btn--all active" autofocus>all</button>
        <button class="sidebar__btn btn--today">today</button>
        <button class="sidebar__btn btn--this-week">this week</button>
        <button class="sidebar__btn btn--important">important</button>
        <button class="sidebar__btn btn--complete">complete</button>
      </div>

      <div class="sidebar__projects">
        <h2 class="sidebar__projects--header">Projects</h2>
        <button class="add-project">Add Project</button>
        <div class="sidebar__projects--container"></div>
      </div>
    </aside>

    <main class="main"></main>

    <div class="new-project-form hidden">
      <form action="">
        <div class="new-project-form__title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="new-project-form__buttons">
          <button class="btn btn-create-project">Create Project</button>
          <button class="btn btn-reset-project">Reset</button>
        </div>
      </form>
    </div>
    <div class="new-todo-form hidden">
      <form action="">
        <div class="new-todo-form__title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="desc">
          <label for="desc">Desc</label>
          <textarea
            name="desc"
            id="desc"
            cols="20"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="due-date">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" required />
        </div>
        <div class="priority">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>
        </div>
        <div class="new-todo-form__buttons">
          <button class="btn btn-add-form new-todo">Add to do</button>
          <button class="btn btn-reset-form">Reset</button>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
